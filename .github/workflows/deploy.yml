name: Deploy Flutter Portfolio to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Flutter ğŸ¦
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # or 'beta' or 'dev'

      - name: Install dependencies ğŸ“¦
        run: flutter pub get

      - name: Build for web âš™ï¸
        # IMPORTANT: Replace <repository-name> with the name of your GitHub repository
        run: flutter build web --release --base-href /ashehata71/portfolio/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # The branch the action should deploy to.
          branch: main
          # The folder the action should deploy.
          folder: build/web
